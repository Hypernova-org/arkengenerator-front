<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arken Generators</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex h-screen">
    <div class="px-4 py-2 bg-gray-200 bg-indigo-600 lg:w-1/4">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline w-8 h-8 text-white lg:hidden" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <div class="hidden lg:block">
        <div class="my-2 mb-6">
          <h1 class="text-2xl font-bold text-white">Admin Dashboard</h1>
        </div>
        <ul>
          <li class="mb-2 rounded hover:shadow hover:bg-gray-800">
            <a href="/admin" class="inline-block w-full h-full px-3 py-2 font-bold text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 h-6 mr-2 -mt-2" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                  clip-rule="evenodd" />
              </svg>
              Yangiliklar
            </a>
          </li>
          <li class="mb-2 bg-gray-800 rounded shadow">
            <a href="/certi" class="inline-block w-full h-full px-3 py-2 font-bold text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 h-6 mr-2 -mt-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Sertifikat
            </a>
          </li>
          <li class="mb-2 rounded hover:shadow hover:bg-gray-800">
            <div onclick="handleExit()"
              class="inline-block w-full h-full px-3 py-2 font-bold text-white cursor-pointer">
              Chiqish
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="w-full flex h-screen justify-center items-center">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2">
        <div class="mb-4">
          <div class="flex items-center justify-center w-full">
            <label for="images"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50  hover:bg-gray-100">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2">
                  </path>
                </svg>
                <p class="text-xs text-gray-500 dark:text-gray-400">Only Photo</p>
              </div>
              <input id="images" name="images" type="file" class="hidden" required />
            </label>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
            Ssilkani kiriting
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
            id="url" name="url" type="text" placeholder="Mavzuni kiriting">
        </div>
        <div class="mb-6">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
            Matnni kiriting
          </label>
          <textarea
            class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="text" type="password" name="text" placeholder="Malumotlarni kiriting kiriting"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button id="submitButton"
            class="bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Tasdiqlash
          </button>
        </div>
    </div>
    </form>
  </div>

  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const handleExit = async () => {
    localStorage.clear();
    await Swal.fire(
      'Muvaffiqiyatli',
      'Profildan chiqdingiz',
      'success'
    );
    window.location.reload();
  }
</script>
<script>
  $(document).ready(function () {
    $("form").submit(function (event) {
      event.preventDefault();

      const submitButton = $("#submitButton");
      submitButton.text("Loading...");
      submitButton.prop("disabled", true);

      $.ajax({
        type: "POST",
        url: "https://cdn.tuning-house.uz/api/images/upload",
        data: new FormData(this),
        processData: false,
        contentType: false,
        dataType: "json",
        encode: true,
      }).done(async function (data) {
        console.log(data);
        const datas = new FormData();
        datas.append("file", data.fileUrl);
        datas.append("url", $("#url").val());
        datas.append("text", $("#text").val());
        $.ajax({
          type: "POST",
          url: "/admin/certi/add",
          data: datas,
          processData: false,
          contentType: false,
          dataType: "json",
          encode: true,
        }).done(async function (data) {
          await Swal.fire(
            "Muvaffaqiyatli",
            "Saqlandi",
            "success"
          );
          window.location.href = "/admin/certi";
        }).fail(function (data) {
          Swal.fire(
            "Xatolik",
            "Yozish xato",
            "error"
          );
        });
      }).fail(function (data) {
        Swal.fire(
          'Xatolik',
          'Login Yoki Parol Xato',
          'error'
        );
      });
    });
  });
</script>

</html>
